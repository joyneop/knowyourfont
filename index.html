        -->
        <script>
        (function () {
            [6,2,2].map(function (chapterSize, chapter) {
                (new Array(chapterSize)).fill(1).map(function (_a, _b) { return _b+1 }).map(function (_a, _b) {
                    for (var i = 1; i < 4; i++) {
                        var tag = document.createElement('link');
                        tag.setAttribute('rel', 'prefetch');
                        tag.setAttribute('href', '/img/can/' + (chapter+1) + '-' + (_b+1) + '-' + i + '.png');
                        document.head.appendChild(tag);
                    };
                });
            });
        })();
        </script>

        <div id="mobile-not-supported" style="">
            <div>Mobile is not supported.</div>
            <div>Please use a device at least 768px wide.</div>
        </div>

        <script>
        if (window.innerWidth < 768) {
            document.getElementById('mobile-not-supported').style.display = 'block';
            document.getElementById('grand-cont').style.display = 'none';
        } else {
            document.getElementById('mobile-not-supported').style.display = 'none';
            document.getElementById('grand-cont').style.display = 'block';
        };
        window.addEventListener('resize', function () {
            if (window.innerWidth < 768) {
                document.getElementById('mobile-not-supported').style.display = 'block';
                document.getElementById('grand-cont').style.display = 'none';
            } else {
                document.getElementById('mobile-not-supported').style.display = 'none';
                document.getElementById('grand-cont').style.display = 'block';
            };
        });
        </script>
